query Pairs {
    pairs {
        id
        token0 {
            id
            decimals
        }
        token1 {
            id
            decimals
        }
        balance0
        balance1
        fee
        vFee
        maxReserveRatio
        reserveRatio
        blocksDelay
        lastSwapBlock
        whitelist {
            token {
                id
                decimals
            }
        }
        pairReserves {
            token {
                id
                decimals
            }
            balance
            baseValue
        }
    }
}
